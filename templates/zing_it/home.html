{% extends "base.html" %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'zing_it/css/home.css' %}" />
{% endblock %}

{% block title %} Home {% endblock %}

{% block header %}
<h1>
    <center>Zing It</center>
</h1>
{% endblock %}

{% block content %}
<div class="box">
    {% for playlist in my_playlists %}
    <div class="card">
        <a href="{% url 'songs:playlist' playlist.id %}">
            <div class="imgBx">
                <img src="https://cdn.pixabay.com/photo/2017/01/29/01/01/music-2016915_960_720.jpg" alt="images">
            </div>
            <div class="details">
                <h2>{{ playlist.name }}
                    <br>
                    <span>{{ playlist.numberOfSongs }}</span>
                </h2>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
