<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% block css %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <nav class="navbar navbar-default navbar-static-top">
        <div class=container>
            <ul class="nav navbar-nav">
                <li><a class="navbar-brand" href="{% url 'songs:home' %}">Home</a></li>
                <li><a class="navbar-brand" href="{% url 'songs:about' %}">About</a></li>
                <li><a class="navbar-brand" href="{% url 'songs:sign_up' %}">Sign Up</a></li>
                <li><a class="navbar-brand" href="{% url 'songs:login' %}">Login</a></li>
            </ul>
        </div>
    </nav>

    {% block header %}
    {% endblock %}

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
